<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Formulário de Cadastro</h1>
      <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só poderá conter letras e/ou números</li>
        <li>Usuário deverá ter entre 3 e 12 caracteres</li>
        <li>Senha precisa ter entre 6 e 12 caracteres</li>
      </ul>
      <form method="post" class="formulario">
        <label for="name">
          <strong>Nome</strong>:
          <input type="text" name="name" class="name">
        </label>
        <label for="last-name">
          <strong>Sobrenome</strong>:
          <input type="text" name="last-name" class="last-name">
        </label>
        <label for="cpf">
          <strong>CPF</strong>:
          <input type="text" name="cpf" class="cpf">
        </label>
        <label for="user">
          <strong>Usuario</strong>:
          <input type="text" name="user" class="user">
        </label>
        <label for="name">
          <strong>Senha</strong>:
          <input type="password" name="password" class="password">
        </label>
        <label for="repeat-password">
          <strong>Repetir Senha</strong>:
          <input type="password" name="repeat-password" class="repeat-password">
        </label>
        <button type="submit">Enviar</button>
      </form>
    </section>
    <script src="./assets/js/validarCPF.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
